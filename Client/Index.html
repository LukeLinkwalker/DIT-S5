<!doctype html>
<html lang="en">
<head>
    <!-- Basics -->
    <title>DIT-S5</title>

    <!-- Meta -->
    <meta charset="utf-8">

    <!-- Socket.IO 2 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js"></script>

    <!-- JQuery 3 -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

    <!-- Hashing Library -->
    <script src="Scripts/sha3.min.js"></script>

    <!-- Toast Library -->
    <link href="./Styles/snackbar.min.css" rel="stylesheet">
    <link href="./Styles/material.css" rel="stylesheet">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Nothing+You+Could+Do" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Slab" rel="stylesheet">

    <!-- Theme -->
    <link href="./Styles/IndexTheme.css" rel="stylesheet">
</head>
<body>
        <!-- Container for the entire sign-in / registration GUI -->
        <div id="container" class="container">
            <!-- Container for the information about the project -->
            <div class="info-container">
                <div align="center" style="padding-top: 20px">
                    <span style="color: black; font-family: 'Nothing You Could Do', cursive; font-size: 40px;">
                        DIT-S5
                    </span>

                    </br>
                    
                    <span style="color: black; font-family: 'Josefin Slab', serif; font-size: 18px;">
                        A project for the 'Distribution and Integration Technologies' class at the University of Southern Denmark.
                    </span>
                </div>
            </div>

            <!-- Container for everything the user can interact with -->
            <div class="action-container">
                <div class="tab-bar">
                    <div onclick="activateSignInTab()" id="signInTab" class="clickable tab">Sign-in</div>
                    <div onclick="activateRegisterTab()" id="registerTab" class="clickable tab">Register</div>
                </div>

                <!-- Pane that contains controls pertaining to signing in -->
                <div id="pane-one">
                    <div style="margin-top: 75px;" align="center">
                        <input id="username_signin" type="text" placeholder="Username">
                        <input id="password" type="password" placeholder="Password">
                        <div style="width: 80%; text-align: left; font-size: 14px;">
                                <a class="clickable" onclick="toast('Password retrieval has not been implemented!')">I forgot my password</a>
                        </div>
                    </div>

                    <div class="footer">
                        <div align="center">
                                <div class="clickable button" onclick='signIn()'>
                                        Sign-in
                                </div>
                        </div>

                    </div>
                </div>

                <!-- Pane that contains controls pertaining to registering -->
                <div id="pane-two">
                        <div style="margin-top: 40px;" align="center">
                            <input id="username_register" type="text" placeholder="Username">
                            <input id="email" type="text" placeholder="Email">
                            <input id="password_one" type="password" placeholder="Password">
                            <input id="password_two" type="password" placeholder="Repeat Password">
                        </div>
    
                        <div class="footer">
                            <div align="center">
                                    <div class="clickable button" onclick="register()">
                                            Register
                                    </div>
                            </div>
    
                        </div>
                </div>
            </div>
        </div>

        <!-- Toasting Library Script -->
        <script src="./Scripts/snackbar.min.js"></script>

        <!-- Index Related Scripting -->
        <script src="./Scripts/IndexScript.js"></script>

        <!-- Socket Communication -->

</body>
</html>
