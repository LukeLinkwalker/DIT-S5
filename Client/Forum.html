    <script>
        function toast(msg) {
            $.snackbar({content: msg, timeout: 5000, style: "toast" });
        }

        String.prototype.capitalize = function() {
            return this.charAt(0).toUpperCase() + this.slice(1);
        }

        function getTimeSince(date) {
            var time = Math.floor((new Date() - date) / 1000);
            var since = null;   
            if(time < 60) {
                if(time > 1) {
                    return time + " seconds";
                } else {
                    return time + " second";
                }
            } else if (time >= 60 && time < 3600) {
                since = Math.floor(time / 60);
                if(since > 1) {
                    return since + " minutes";
                } else {
                    return since + " minute";
                }
            } else if (time >= 3600 && time < 86400) {
                since = Math.floor(time / 3600);
                if(since > 1) {
                    return since + " hours";
                } else {
                    return since + " hour";
                }
            } else if (time >= 86400 && time < 2592000) {
                since = Math.floor(time / 86400);
                if(since > 1) {
                    return since + " days";
                } else {
                    return since + " day";
                }
            } else if (time >= 2592000 && time < 31104000) {
                since = Math.floor(time / 2592000);
                if(since > 1) {
                    return since + " months";
                } else {
                    return since + " month";
                }
            } else if (time >= 31104000) {
                since = Math.floor(time / 31104000);
                if(since > 1) {
                    return since + " years";
                } else {
                    return since + " year";
                }
            } else {
                return "error";
            }
        }
    </script>

    <script>

        var active_threadtitle = null;

        function showThreadListView() {
            $("#dynamic-posts").empty();
            $("#thread-list-view").css('display', 'block');
            $("#thread-post-view").css('display', 'none');
        }

        function showThreadPostView() {

            $("#thread-post-view").css('display', 'block');

        function setActiveThreadID(id) {
            active_threadid = id;

        function getProfileByToken() {
            var parsed = null;
            var result = $.ajax({
                url: 'http://127.0.0.1:20895/profile',
                type: 'GET',
                headers: {
                    'token': localStorage.getItem("token")
                },
            
                complete: function(e, xhr, settings) {
                    if(e.status == 200) {
                        parsed = JSON.parse(e.getResponseHeader("profile"));
                    }
                }
            }).then((result) => {
                return parsed;
            });

            return result;
        };

        function getCategories() {
            var parsed = null;
            var result = $.ajax({
                url: 'http://127.0.0.1:20895/category',
                type: 'GET',
                headers: {
                    'token': localStorage.getItem("token")
                },
            
                complete: function(e, xhr, settings) {
                    if(e.status == 200) {
                        parsed = JSON.parse(e.getResponseHeader("category"));
                        cached_categories = parsed;

                        $("#ThreadCategory").empty();
                        for(var i = 0; i < cached_categories.length; i++) {
                            $("#ThreadCategory").append($("<option></option>")
                                                .attr('value', cached_categories[i].id)
                                                .text(cached_categories[i].title));
                        }
                    }
                }
            }).then((result) => {
                return parsed;
            });

            return result;
        }

        function createCategory() {
            if($("#CategoryName").val().length < 1) {
                alert("The category name needs to be at least 1 char!");
            } else {
                var result = $.ajax({
                    url: 'http://127.0.0.1:20895/category',
                    type: 'PUT',
                    headers: {
                        'token': localStorage.getItem("token"),
                        'title': $("#CategoryName").val(),
                        'color': $("#CategoryColor").val()
                    }
                }).then((result) => {
                    $("#CategoryTitle").val('');
                    CloseCategoryModal();
                    $("#dynamic-categories").empty();
                    getCategories().then((result) => {
                        for(i = 0; i < result.length; i++) {
                            $("#dynamic-categories").append("" + 
                                "<div onclick=\"showThreadListView(); showThreadsByCategory(" + result[i].id + ");\" class=\"clickable category-tab\">" +

                                "<div class=\"category-title\">" + result[i].title + "</div>" +
                                "</div><br>"

                        }

                });
            }
        }

        function getCategoryColor(id) {
            if(cached_categories == null) {
                return "#000";
            }

            for(i = 0; i < cached_categories.length; i++) {
                if(cached_categories[i].id == id) {
                    return cached_categories[i].color;
                }
            }

            return "#000";
        }

        function getCategoryName(id) {
            if(cached_categories == null) {
                return "Unknown";
            }

            for(i = 0; i < cached_categories.length; i++) {
                if(cached_categories[i].id == id) {
                    return cached_categories[i].title;
                }
            }

            return "Unknown";
        }

            $("#dynamic-threads").empty();

        function deleteThread() {
            if(confirm('Are you sure you wanna delete this thread?') == true) {
                $.ajax({
                    url: 'http://127.0.0.1:20895/thread',
                    type: 'DELETE',
                    headers: {
                        'token': localStorage.getItem("token"),
                        'thread': JSON.stringify([active_threadid])
                    }
                }).then((result) => {
                    showThreadListView();
                    showRecentThreads();
                });
            }
        }

        var DefaultBgColor, DefaultTitle;

        function showDeleteOption() {
            $("#post-title").css('background-color', '#d61414');
            $("#post-title").text('Delete');
            $("#post-title").addClass("clickable");
            $("#post-title").attr('onclick', 'deleteThread();');
        }

        function hideDeleteOption() {
            $("#post-title").css('background-color', DefaultBgColor);
            $("#post-title").text(DefaultTitle);
            $("#post-title").removeClass("clickable");
            $("#post-title").attr('onclick', '');
        }

        function showPostsByThreadID(title, tid) {
            var queue = [];
            active_threadid = tid;
            active_threadtitle = title;

            $("#dynamic-posts").empty();
            getPostsByThreadID(tid).then((result) => {
                $("#dynamic-posts").append("<div id=\"post-title\" onmouseout=\"hideDeleteOption();\" onmouseover=\"showDeleteOption();\" class=\"thread-post-title\">" + title + "</div>");
                DefaultBgColor = $("#post-title").css('background-color');
                DefaultTitle = $("#post-title").text();

                for(var i = 0; i < result.length; i++) {
                    queue.push(getTimeSince(new Date(result[i].created)));
                    queue.push(result[i].content);
                    getProfileByEmail(result[i].creator).then((profile) => {

                        $("#dynamic-posts").append("" +
                            "<div class=\"post-container\">" +
                                "<div class=\"post-details\">" +
                                    "<div style=\"float:left;\">" +
                                        "<b style=\"margin-right: 10px;\">" + 
                                            profile[0].capitalize() +
                                        "</b>" + 
                                    "</div>" +
                                    "<div style=\"float:right;\">" +
                                        queue.shift() + " ago" +
                                    "</div>" +
                                "</div>" +
                                "<br>" +
                                "<div class=\"post-content\">" +
                                    queue.shift() +
                                "</div>" +
                            "</div>"
                        );
                    });
                }
            });
        }

                <br>

                <div onclick="toast('The \'following\' view is not yet implemented!')" class="clickable category-tab">
                    <div class="category-icon" style="color:#24292E">
                        <i class="fa fa-star" aria-hidden="true"></i>
                    </div>
                    <div class="category-title">
                        Following
                    </div>
                </div>
                <br>

                <div id="dynamic-categories"></div>

                <script>
                    getCategories().then((result) => {
                        for(i = 0; i < result.length; i++) {
                            $("#dynamic-categories").append("" + 
                                "<div onclick=\"showThreadListView(); showThreadsByCategory(" + result[i].id + ");\" class=\"clickable category-tab\">" +
                                "<div class=\"category-color\" style=\"background-color: " + result[i].color + ";\"></div>" +
                                "<div class=\"category-title\">" + result[i].title + "</div>" +
                                "</div><br>" 
                            );
                        }
                    });

                    getProfileByToken().then((result) => {
                        if(result[1] == 'admin') {
                            $("#dynamic-categories").after("" +
                                "<div onclick=\"$('#category-modal').css('display', 'block');\" class=\"clickable mini-button\">" +
                                    "Add Category" +
                                "</div>"
                            );
                        }
                    });
                </script>
            </div>
        </div>
    </div>

    <!-- Add Category Modal -->
    <div id="category-modal" class="modal">
        <script>
            function CloseCategoryModal() {
                $("#CategoryName").val('');
                $("#category-modal").css('display', 'none');
            }    
        </script>
        
        <div class="modal-content">
            <div class="modal-header-container">
                <b>Add Category</b>
            </div>

            <div class="modal-input-container" style="height: 200px;">
                <b>Pick name for category:</b> <br>
                <input id="CategoryName" type="text" placeholder="Name of category">
                <br><br>
                <b>Pick color for category:</b> <br>
                <input id="CategoryColor" type="color" value="#24292E">
            </div>

            <div class="modal-action-container">
                <div onclick="CloseCategoryModal();" class="clickable thread-create-btn" style="float: left;">Abort</div>
                <div onclick="createCategory();" class="clickable thread-create-btn" style="float: right;">Submit</div>
            </div>
        </div>
    </div>

    <!-- Start Thread Modal -->
    <div id="thread-modal" class="modal">
        <script>
            function CloseThreadModal() {
                $("#ThreadName").val('');
                $("#ThreadInitial").val('');
                $("#thread-modal").css('display', 'none');
            }    
        </script>

        <div class="modal-content">
            <div class="modal-header-container">
                <b>Start Thread</b>
            </div>

            <div class="modal-input-container" style="height: 400px;">
                <b>Name for thread:</b> <br>
                <input id="ThreadName" type="text" placeholder="Name of thread">
                <br><br>
                <b>Category for thread:</b> <br>
                <select id="ThreadCategory"></select>
                <br><br>
                <b>Text for initial post:</b> <br>
                <textarea style="margin-top: 10px; resize: none; width: 80%; height: 100px;" id="ThreadInitial" placeholder="Initial text"></textarea>
            </div>

            <div class="modal-action-container">
                <div onclick="CloseThreadModal();" class="clickable thread-create-btn" style="float: left;">Abort</div>
                <div onclick="createThreadWithPost(); " class="clickable thread-create-btn" style="float: right;">Submit</div>
            </div>
        </div>
    </div>

    <!-- Thread List View -->
    <div id="thread-list-view" class="thread-container">
        <div align="center">
            <div onclick="$('#thread-modal').css('display', 'block');" class="clickable thread-create-btn">
                Start Thread
            </div>
        </div>

        <hr>

        <div id="dynamic-threads"></div>
    </div>

    <!-- Thread Post View -->
    <div id="thread-post-view" class="thread-container">
        <div align="center">
            <div onclick="showThreadListView();" class="clickable thread-create-btn">
                Back
            </div>
        </div>

        <hr>

        <div id="dynamic-posts"></div>
            
        <div id="reply-container" class="reply-container">
            <div id="reply-txt" class="reply-textcontainer">
                <textarea id="reply-textarea" class="reply-textarea" placeholder="Post a reply.."></textarea>
            </div>
            <div onclick="submitPostToThread();" id="reply-btn" class="clickable reply-btn">
                Send
            </div>

            <script>
                window.onresize = function(event) {
                    var width = window.innerWidth * 0.5;
                    $("#reply-container").css('width', width + 'px');
                    $("#reply-txt").css('width', (width * 0.8) + 'px');
                    $("#reply-btn").css('width', (width * 0.2) + 'px');
                };

                $(window).trigger('resize');
            </script>
        </div>
        

    </div>

    <script>
        showRecentThreads();
        showThreadListView();
    </script>

    <!-- Toasting Library Script -->
    <script src="./Scripts/snackbar.min.js"></script>

</body>
</html>
